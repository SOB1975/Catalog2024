<!DOCTYPE html>


<div class="product" @@dataseries @@datayear>
  <h3 class="product__status-triangle @@color" title="@@info"></h3>
  <div class="product__box product__box--center">
    <span class="product__number"></span>
    <a class="product__link" href="@@link" target="_blank"></a>
  </div>
  <div class="product__box">

    <div class="product__picture">
      <div class="product__top ">
        <img class="product__top-img" src="./../img/other/@@md" alt="">
      </div>
      <img class="product__img" src="./../img/@@img" alt="@@title">
    </div>
  </div>

  <div class="product__box product__box--center">
    <p class="product__text">@@text</p>
    <h3 class="product__title">@@title</h3>
  </div>

  <div class="product__box product__box--pd product__box--center">


    <div class="product__box-cont">
      <div class="product__desc">
        <span>Стоимость:</span>
      </div>

      <div class="product__box-inner">
        <span class="product__price" @@data>@@price</span>
        <span>₽</span>
      </div>

    </div>

    <div class="product__box-cont">

      <div class="product__desc">
        <span>Количество:</span>
      </div>

      <div class="product__box-inner">
        <span class="product__count">@@count</span>
        <span>шт</span>
      </div>

    </div>

    <div class="product__box-cont">
      <div class="product__desc">
        <span>За все:</span>
      </div>

      <div class="product__box-inner">
        <span class="product__price-all"></span>
        <span>₽</span>
      </div>

    </div>


  </div>

</div>
